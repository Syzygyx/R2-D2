<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITH - Integrated R2-D2 Simulator (GoldenLayout)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Local jQuery -->
    <script src="lib/goldenlayout/jquery-3.6.0.min.js"></script>
    
    <!-- Local GoldenLayout CSS -->
    <link rel="stylesheet" href="lib/goldenlayout/goldenlayout-base.css">
    <link rel="stylesheet" href="lib/goldenlayout/goldenlayout-dark-theme.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Courier New', monospace;
            background: radial-gradient(ellipse at center, #1a0000 0%, #000000 100%);
            color: #ff0000;
            height: 100vh;
            overflow: hidden;
            text-shadow: 0 0 10px #ff0000;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            text-align: center;
            background: linear-gradient(135deg, rgba(40, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.98) 100%);
            border-bottom: 2px solid #ff0000;
            padding: 10px;
            box-shadow: 
                0 0 30px rgba(255, 0, 0, 0.3),
                inset 0 0 30px rgba(255, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 40px #ff0000;
            color: #ff0000;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .header p {
            opacity: 0.8;
            color: #ff6666;
            text-shadow: 0 0 5px #ff6666;
            font-size: 0.9em;
        }

        .main-container {
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* GoldenLayout Custom Styling */
        .lm_goldenlayout {
            background: transparent !important;
        }

        .lm_content {
            background: transparent !important;
        }

        .lm_item_container {
            background: linear-gradient(135deg, rgba(40, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.95) 100%) !important;
            border: 2px solid #ff0000 !important;
            border-radius: 8px !important;
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.2),
                inset 0 0 20px rgba(255, 0, 0, 0.1) !important;
        }

        .lm_header {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%) !important;
            border-bottom: 1px solid #ff0000 !important;
        }

        .lm_header .lm_tab {
            background: transparent !important;
            color: #000 !important;
            font-family: 'Orbitron', monospace !important;
            font-weight: 700 !important;
            text-shadow: none !important;
        }

        .lm_header .lm_tab.lm_active {
            background: rgba(255, 255, 255, 0.2) !important;
        }

        .lm_header .lm_tab:hover {
            background: rgba(255, 255, 255, 0.1) !important;
        }

        .lm_splitter {
            background: #ff0000 !important;
        }

        .lm_splitter:hover {
            background: #ff3333 !important;
        }

        .lm_dragProxy {
            background: linear-gradient(135deg, rgba(40, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.95) 100%) !important;
            border: 2px solid #ff0000 !important;
            border-radius: 8px !important;
        }

        .lm_dropTargetIndicator {
            background: rgba(255, 0, 0, 0.3) !important;
            border: 2px dashed #ff0000 !important;
        }

        /* Iframe styling */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a0000 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            font-family: 'Orbitron', monospace;
        }

        .loading h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff0000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 0, 0, 0.3);
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }

            .header p {
                font-size: 0.8em;
            }

            .main-container {
                top: 70px;
            }

            .lm_header .lm_tab {
                font-size: 0.8em !important;
                padding: 5px 10px !important;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.2em;
            }

            .main-container {
                top: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñüêç SITH Integrated R2-D2 Simulator</h1>
        <p>Python Control + 3D Visualization + Shadow Protocol (GoldenLayout)</p>
    </div>

    <div class="main-container" id="mainContainer">
        <!-- GoldenLayout will be initialized here -->
    </div>

    <!-- Loading Screen -->
    <div class="loading" id="loadingScreen">
        <h2>ü§ñüêç Loading SITH Simulator...</h2>
        <div class="spinner"></div>
        <p id="loadingText">Initializing GoldenLayout...</p>
    </div>

    <!-- Local GoldenLayout JavaScript -->
    <script src="lib/goldenlayout/goldenlayout.min.js"></script>

    <script>
        // SITH Simulator with Local GoldenLayout
        class SITHSimulator {
            constructor() {
                this.layout = null;
                this.loadingScreen = document.getElementById('loadingScreen');
                this.loadingText = document.getElementById('loadingText');
                this.initializeLayout();
                this.setupMessageHandlers();
            }

            updateLoadingText(text) {
                if (this.loadingText) {
                    this.loadingText.textContent = text;
                }
            }

            hideLoadingScreen() {
                if (this.loadingScreen) {
                    this.loadingScreen.style.display = 'none';
                }
            }

            async initializeLayout() {
                try {
                    this.updateLoadingText('Loading dependencies...');
                    
                    // Wait for jQuery to load
                    let attempts = 0;
                    while (typeof $ === 'undefined' && attempts < 50) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                    }
                    
                    if (typeof $ === 'undefined') {
                        throw new Error('jQuery failed to load');
                    }
                    
                    this.updateLoadingText('Loading GoldenLayout...');
                    
                    // Wait for GoldenLayout to load
                    attempts = 0;
                    while (typeof GoldenLayout === 'undefined' && attempts < 50) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                    }
                    
                    if (typeof GoldenLayout === 'undefined') {
                        throw new Error('GoldenLayout failed to load');
                    }

                    this.updateLoadingText('Creating layout configuration...');
                    
                    const config = {
                        content: [{
                            type: 'row',
                            content: [
                                {
                                    type: 'column',
                                    width: 50,
                                    content: [
                                        {
                                            type: 'component',
                                            componentName: 'python',
                                            title: 'üêç Python Control',
                                            componentState: {}
                                        },
                                        {
                                            type: 'component',
                                            componentName: 'demos',
                                            title: 'üìö Demos',
                                            componentState: {}
                                        }
                                    ]
                                },
                                {
                                    type: 'column',
                                    width: 50,
                                    content: [
                                        {
                                            type: 'component',
                                            componentName: 'viewer',
                                            title: 'ü§ñ 3D Viewer',
                                            componentState: {}
                                        },
                                        {
                                            type: 'component',
                                            componentName: 'help',
                                            title: '‚ùì Help',
                                            componentState: {}
                                        }
                                    ]
                                }
                            ]
                        }],
                        dimensions: {
                            borderWidth: 2,
                            minItemHeight: 200,
                            minItemWidth: 200
                        },
                        settings: {
                            showPopoutIcon: false,
                            showMaximiseIcon: true,
                            showCloseIcon: false,
                            showPopoutIcon: false,
                            responsiveMode: 'always'
                        }
                    };

                    this.updateLoadingText('Creating GoldenLayout instance...');
                    
                    // Create GoldenLayout instance
                    this.layout = new GoldenLayout(config, '#mainContainer');

                    this.updateLoadingText('Registering components...');

                    // Register components
                    this.layout.registerComponent('python', (container, componentState) => {
                        this.updateLoadingText('Loading Python component...');
                        const iframe = document.createElement('iframe');
                        iframe.src = 'python.html';
                        iframe.style.width = '100%';
                        iframe.style.height = '100%';
                        iframe.style.border = 'none';
                        iframe.onload = () => {
                            this.updateLoadingText('Python component loaded');
                        };
                        container.getElement().append(iframe);
                    });

                    this.layout.registerComponent('viewer', (container, componentState) => {
                        this.updateLoadingText('Loading 3D Viewer component...');
                        const iframe = document.createElement('iframe');
                        iframe.src = 'viewer.html';
                        iframe.style.width = '100%';
                        iframe.style.height = '100%';
                        iframe.style.border = 'none';
                        iframe.onload = () => {
                            this.updateLoadingText('3D Viewer component loaded');
                        };
                        container.getElement().append(iframe);
                    });

                    this.layout.registerComponent('demos', (container, componentState) => {
                        this.updateLoadingText('Loading Demos component...');
                        const iframe = document.createElement('iframe');
                        iframe.src = 'demos.html';
                        iframe.style.width = '100%';
                        iframe.style.height = '100%';
                        iframe.style.border = 'none';
                        iframe.onload = () => {
                            this.updateLoadingText('Demos component loaded');
                        };
                        container.getElement().append(iframe);
                    });

                    this.layout.registerComponent('help', (container, componentState) => {
                        this.updateLoadingText('Loading Help component...');
                        const iframe = document.createElement('iframe');
                        iframe.src = 'help.html';
                        iframe.style.width = '100%';
                        iframe.style.height = '100%';
                        iframe.style.border = 'none';
                        iframe.onload = () => {
                            this.updateLoadingText('Help component loaded');
                        };
                        container.getElement().append(iframe);
                    });

                    this.updateLoadingText('Initializing layout...');

                    // Initialize the layout
                    this.layout.init();

                    this.updateLoadingText('Simulator ready!');
                    
                    // Hide loading screen after a short delay
                    setTimeout(() => {
                        this.hideLoadingScreen();
                    }, 1000);

                } catch (error) {
                    console.error('Error initializing simulator:', error);
                    this.updateLoadingText(`Error: ${error.message}`);
                    
                    // Show error message
                    setTimeout(() => {
                        this.updateLoadingText('Failed to load simulator. Please refresh the page.');
                    }, 2000);
                }
            }

            setupMessageHandlers() {
                // Listen for messages from iframes
                window.addEventListener('message', (event) => {
                    if (event.data.type === 'load_example') {
                        this.loadExample(event.data.example);
                    } else if (event.data.type === 'quick_action') {
                        this.executeQuickAction(event.data.action);
                    } else if (event.data.type === 'panel_update') {
                        this.updatePanels(event.data.command);
                    }
                });
            }

            loadExample(exampleName) {
                // Find the Python iframe and send the example
                const pythonIframe = this.findIframe('python.html');
                if (pythonIframe) {
                    pythonIframe.contentWindow.postMessage({
                        type: 'load_example',
                        example: exampleName
                    }, '*');
                }
            }

            executeQuickAction(action) {
                // Find the Python iframe and execute the action
                const pythonIframe = this.findIframe('python.html');
                if (pythonIframe) {
                    pythonIframe.contentWindow.postMessage({
                        type: 'quick_action',
                        action: action
                    }, '*');
                }
            }

            updatePanels(command) {
                // Find the Viewer iframe and update panels
                const viewerIframe = this.findIframe('viewer.html');
                if (viewerIframe) {
                    viewerIframe.contentWindow.postMessage({
                        type: 'panel_update',
                        command: command
                    }, '*');
                }
            }

            findIframe(src) {
                const iframes = document.querySelectorAll('iframe');
                for (let iframe of iframes) {
                    if (iframe.src.includes(src)) {
                        return iframe;
                    }
                }
                return null;
            }

            // Responsive handling
            handleResize() {
                if (this.layout) {
                    this.layout.updateSize();
                }
            }
        }

        // Initialize simulator when page loads
        let simulator;
        document.addEventListener('DOMContentLoaded', () => {
            simulator = new SITHSimulator();
            window.simulator = simulator;

            // Handle window resize
            window.addEventListener('resize', () => {
                simulator.handleResize();
            });
        });

        // Mobile touch handling
        if ('ontouchstart' in window) {
            document.addEventListener('touchstart', (e) => {
                // Prevent default touch behavior that might interfere with GoldenLayout
                if (e.target.closest('.lm_item_container')) {
                    e.preventDefault();
                }
            }, { passive: false });
        }
    </script>
</body>
</html>
