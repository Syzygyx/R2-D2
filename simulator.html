<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITH - Integrated R2-D2 Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- jQuery (required for GoldenLayout) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Courier New', monospace;
            background: radial-gradient(ellipse at center, #1a0000 0%, #000000 100%);
            color: #ff0000;
            height: 100vh;
            overflow: hidden;
            text-shadow: 0 0 10px #ff0000;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(40, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.98) 100%);
            border-bottom: 2px solid #ff0000;
            padding: 10px;
            box-shadow: 
                0 0 30px rgba(255, 0, 0, 0.3),
                inset 0 0 30px rgba(255, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-main {
            text-align: left;
            flex: 1;
        }

        .version-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .version-badge {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: #000;
            padding: 4px 12px;
            border-radius: 12px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.8em;
            text-shadow: none;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .build-info {
            color: #ff6666;
            font-size: 0.7em;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 5px #ff6666;
            opacity: 0.8;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 40px #ff0000;
            color: #ff0000;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .header p {
            opacity: 0.8;
            color: #ff6666;
            text-shadow: 0 0 5px #ff6666;
            font-size: 0.9em;
        }

        .main-container {
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Simulator Grid Layout */
        .simulator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100%;
            gap: 10px;
            padding: 10px;
            position: relative;
        }

        .component-panel {
            background: linear-gradient(135deg, rgba(40, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.95) 100%);
            border: 2px solid #ff0000;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.2),
                inset 0 0 20px rgba(255, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            resize: both;
            min-width: 200px;
            min-height: 200px;
            cursor: move;
            transition: all 0.3s ease;
        }

        .component-panel:hover {
            box-shadow: 
                0 0 25px rgba(255, 0, 0, 0.4),
                inset 0 0 25px rgba(255, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .component-panel.dragging {
            z-index: 1000;
            transform: rotate(2deg);
            box-shadow: 
                0 0 30px rgba(255, 0, 0, 0.6),
                inset 0 0 30px rgba(255, 0, 0, 0.2);
        }

        .resize-handle {
            position: absolute;
            background: #ff0000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .resize-handle:hover {
            opacity: 0.8;
        }

        .resize-handle.se {
            bottom: 0;
            right: 0;
            width: 15px;
            height: 15px;
            cursor: se-resize;
            border-radius: 0 0 8px 0;
        }

        .resize-handle.s {
            bottom: 0;
            left: 0;
            right: 0;
            height: 5px;
            cursor: s-resize;
        }

        .resize-handle.e {
            top: 0;
            right: 0;
            bottom: 0;
            width: 5px;
            cursor: e-resize;
        }

        .panel-header {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ff0000;
        }

        .panel-header h3 {
            color: #000;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1em;
            margin: 0;
            text-shadow: none;
        }

        .panel-controls {
            display: flex;
            gap: 5px;
        }

        .panel-btn {
            background: rgba(0, 0, 0, 0.3);
            color: #000;
            border: 1px solid rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }

        .panel-btn:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .panel-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .panel-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        .panel-collapsed .panel-content {
            display: none;
        }

        .panel-collapsed .panel-btn {
            content: '+';
        }

        /* Iframe styling */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 10px;
            }

            .header-main {
                text-align: center;
            }

            .version-info {
                align-items: center;
                flex-direction: row;
                gap: 10px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .header p {
                font-size: 0.8em;
            }

            .main-container {
                top: 70px;
            }

            .simulator-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
                gap: 5px;
                padding: 5px;
            }

            .component-panel {
                min-height: 200px;
            }

            .panel-header h3 {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.2em;
            }

            .main-container {
                top: 60px;
            }

            .simulator-grid {
                gap: 3px;
                padding: 3px;
            }

            .component-panel {
                min-height: 150px;
            }

            .panel-header {
                padding: 8px 10px;
            }

            .panel-header h3 {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-main">
                <h1>ü§ñüêç SITH Integrated R2-D2 Simulator</h1>
                <p>Python Control + 3D Visualization + Shadow Protocol</p>
            </div>
            <div class="version-info">
                <span class="version-badge">v2.1.0</span>
                <span class="build-info">Advanced Layout</span>
            </div>
        </div>
    </div>

    <div class="main-container" id="mainContainer">
        <!-- GoldenLayout will be initialized here -->
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, #1a0000 0%, #000000 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: #ff0000;
        text-shadow: 0 0 10px #ff0000;
        font-family: 'Orbitron', monospace;
    ">
        <h2 style="font-size: 2em; margin-bottom: 20px;">ü§ñüêç Loading SITH Simulator...</h2>
        <div style="
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 0, 0, 0.3);
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        "></div>
        <p id="loadingText">Initializing GoldenLayout...</p>
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </div>

    <!-- Use a simpler approach without GoldenLayout for now -->

    <script>
        // SITH Simulator with Grid Layout
        class SITHSimulator {
            constructor() {
                this.loadingScreen = document.getElementById('loadingScreen');
                this.loadingText = document.getElementById('loadingText');
                this.initializeLayout();
                this.setupMessageHandlers();
            }

            updateLoadingText(text) {
                if (this.loadingText) {
                    this.loadingText.textContent = text;
                }
            }

            hideLoadingScreen() {
                if (this.loadingScreen) {
                    this.loadingScreen.style.display = 'none';
                }
            }

            initializeLayout() {
                try {
                    this.updateLoadingText('Creating grid layout...');
                    
                    // Create a simple grid layout
                    this.createGridLayout();
                    
                    this.updateLoadingText('Simulator ready!');
                    
                    // Hide loading screen after a short delay
                    setTimeout(() => {
                        this.hideLoadingScreen();
                    }, 1000);

                } catch (error) {
                    console.error('Error initializing simulator:', error);
                    this.updateLoadingText(`Error: ${error.message}`);
                }
            }

            createGridLayout() {
                const container = document.getElementById('mainContainer');
                container.innerHTML = `
                    <div class="simulator-grid">
                        <div class="component-panel" id="python-panel">
                            <div class="panel-header">
                                <h3>üêç Python Control</h3>
                                <div class="panel-controls">
                                    <button class="panel-btn" onclick="togglePanel('python')">‚àí</button>
                                </div>
                            </div>
                            <div class="panel-content">
                                <iframe src="python.html" id="python-iframe"></iframe>
                            </div>
                            <div class="resize-handle se"></div>
                            <div class="resize-handle s"></div>
                            <div class="resize-handle e"></div>
                        </div>
                        
                        <div class="component-panel" id="viewer-panel">
                            <div class="panel-header">
                                <h3>ü§ñ 3D Viewer</h3>
                                <div class="panel-controls">
                                    <button class="panel-btn" onclick="togglePanel('viewer')">‚àí</button>
                                </div>
                            </div>
                            <div class="panel-content">
                                <iframe src="viewer-fbx.html" id="viewer-iframe"></iframe>
                            </div>
                            <div class="resize-handle se"></div>
                            <div class="resize-handle s"></div>
                            <div class="resize-handle e"></div>
                        </div>
                        
                        <div class="component-panel" id="demos-panel">
                            <div class="panel-header">
                                <h3>üìö Demos</h3>
                                <div class="panel-controls">
                                    <button class="panel-btn" onclick="togglePanel('demos')">‚àí</button>
                                </div>
                            </div>
                            <div class="panel-content">
                                <iframe src="demos.html" id="demos-iframe"></iframe>
                            </div>
                            <div class="resize-handle se"></div>
                            <div class="resize-handle s"></div>
                            <div class="resize-handle e"></div>
                        </div>
                        
                        <div class="component-panel" id="help-panel">
                            <div class="panel-header">
                                <h3>‚ùì Help</h3>
                                <div class="panel-controls">
                                    <button class="panel-btn" onclick="togglePanel('help')">‚àí</button>
                                </div>
                            </div>
                            <div class="panel-content">
                                <iframe src="help.html" id="help-iframe"></iframe>
                            </div>
                            <div class="resize-handle se"></div>
                            <div class="resize-handle s"></div>
                            <div class="resize-handle e"></div>
                        </div>
                    </div>
                `;
                
                // Add drag and resize functionality
                this.addDragAndResizeFunctionality();
            }
            
            addDragAndResizeFunctionality() {
                const panels = document.querySelectorAll('.component-panel');
                
                panels.forEach(panel => {
                    // Make panels draggable
                    this.makeDraggable(panel);
                    
                    // Add resize functionality
                    this.makeResizable(panel);
                });
            }
            
            makeDraggable(panel) {
                let isDragging = false;
                let startX, startY, startLeft, startTop;
                
                const header = panel.querySelector('.panel-header');
                
                header.addEventListener('mousedown', (e) => {
                    if (e.target.tagName === 'BUTTON') return; // Don't drag when clicking buttons
                    
                    isDragging = true;
                    panel.classList.add('dragging');
                    
                    startX = e.clientX;
                    startY = e.clientY;
                    startLeft = panel.offsetLeft;
                    startTop = panel.offsetTop;
                    
                    document.addEventListener('mousemove', handleDrag);
                    document.addEventListener('mouseup', handleDragEnd);
                    
                    e.preventDefault();
                });
                
                function handleDrag(e) {
                    if (!isDragging) return;
                    
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;
                    
                    panel.style.left = (startLeft + deltaX) + 'px';
                    panel.style.top = (startTop + deltaY) + 'px';
                    panel.style.position = 'absolute';
                    panel.style.zIndex = '1000';
                }
                
                function handleDragEnd() {
                    isDragging = false;
                    panel.classList.remove('dragging');
                    panel.style.zIndex = '1';
                    
                    document.removeEventListener('mousemove', handleDrag);
                    document.removeEventListener('mouseup', handleDragEnd);
                }
            }
            
            makeResizable(panel) {
                const resizeHandles = panel.querySelectorAll('.resize-handle');
                
                resizeHandles.forEach(handle => {
                    handle.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const startX = e.clientX;
                        const startY = e.clientY;
                        const startWidth = panel.offsetWidth;
                        const startHeight = panel.offsetHeight;
                        const startLeft = panel.offsetLeft;
                        const startTop = panel.offsetTop;
                        
                        function handleResize(e) {
                            const deltaX = e.clientX - startX;
                            const deltaY = e.clientY - startY;
                            
                            if (handle.classList.contains('se')) {
                                panel.style.width = (startWidth + deltaX) + 'px';
                                panel.style.height = (startHeight + deltaY) + 'px';
                            } else if (handle.classList.contains('s')) {
                                panel.style.height = (startHeight + deltaY) + 'px';
                            } else if (handle.classList.contains('e')) {
                                panel.style.width = (startWidth + deltaX) + 'px';
                            }
                        }
                        
                        function handleResizeEnd() {
                            document.removeEventListener('mousemove', handleResize);
                            document.removeEventListener('mouseup', handleResizeEnd);
                        }
                        
                        document.addEventListener('mousemove', handleResize);
                        document.addEventListener('mouseup', handleResizeEnd);
                    });
                });
            }

            // Panel toggle functionality
            togglePanel(panelName) {
                const panel = document.getElementById(`${panelName}-panel`);
                if (panel) {
                    panel.classList.toggle('panel-collapsed');
                    const btn = panel.querySelector('.panel-btn');
                    if (btn) {
                        btn.textContent = panel.classList.contains('panel-collapsed') ? '+' : '‚àí';
                    }
                }
            }


            setupMessageHandlers() {
                // Listen for messages from iframes
                window.addEventListener('message', (event) => {
                    if (event.data.type === 'load_example') {
                        this.loadExample(event.data.example);
                    } else if (event.data.type === 'quick_action') {
                        this.executeQuickAction(event.data.action);
                    } else if (event.data.type === 'panel_update') {
                        this.updatePanels(event.data.command);
                    }
                });
            }

            loadExample(exampleName) {
                // Find the Python iframe and send the example
                const pythonIframe = this.findIframe('python.html');
                if (pythonIframe) {
                    pythonIframe.contentWindow.postMessage({
                        type: 'load_example',
                        example: exampleName
                    }, '*');
                }
            }

            executeQuickAction(action) {
                // Find the Python iframe and execute the action
                const pythonIframe = this.findIframe('python.html');
                if (pythonIframe) {
                    pythonIframe.contentWindow.postMessage({
                        type: 'quick_action',
                        action: action
                    }, '*');
                }
            }

            updatePanels(command) {
                // Find the Viewer iframe and update panels
                const viewerIframe = this.findIframe('viewer.html');
                if (viewerIframe) {
                    viewerIframe.contentWindow.postMessage({
                        type: 'panel_update',
                        command: command
                    }, '*');
                }
            }

            findIframe(src) {
                const iframes = document.querySelectorAll('iframe');
                for (let iframe of iframes) {
                    if (iframe.src.includes(src)) {
                        return iframe;
                    }
                }
                return null;
            }


            // Responsive handling
            handleResize() {
                if (this.layout) {
                    this.layout.updateSize();
                }
            }
        }

        // Global functions for external access
        function togglePanel(panelName) {
            if (window.simulator) {
                window.simulator.togglePanel(panelName);
            }
        }

        function resetCamera() {
            const iframe = document.getElementById('viewer-iframe');
            if (iframe && iframe.contentWindow) {
                iframe.contentWindow.postMessage({ type: 'resetCamera' }, '*');
            }
        }

        function toggleWireframe() {
            const iframe = document.getElementById('viewer-iframe');
            if (iframe && iframe.contentWindow) {
                iframe.contentWindow.postMessage({ type: 'toggleWireframe' }, '*');
            }
        }

        function toggleLights() {
            const iframe = document.getElementById('viewer-iframe');
            if (iframe && iframe.contentWindow) {
                iframe.contentWindow.postMessage({ type: 'toggleLights' }, '*');
            }
        }

        function resetR2D2() {
            const iframe = document.getElementById('viewer-iframe');
            if (iframe && iframe.contentWindow) {
                iframe.contentWindow.postMessage({ type: 'resetR2D2' }, '*');
            }
        }

        // Initialize simulator when page loads
        let simulator;
        document.addEventListener('DOMContentLoaded', () => {
            simulator = new SITHSimulator();
            window.simulator = simulator;
        });

        // Mobile touch handling
        if ('ontouchstart' in window) {
            document.addEventListener('touchstart', (e) => {
                // Prevent default touch behavior that might interfere with GoldenLayout
                if (e.target.closest('.lm_item_container')) {
                    e.preventDefault();
                }
            }, { passive: false });
        }
    </script>
</body>
</html>
