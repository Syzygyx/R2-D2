<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer - SITH Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Courier New', monospace;
            background: radial-gradient(ellipse at center, #1a0000 0%, #000000 100%);
            color: #ff0000;
            height: 100vh;
            overflow: hidden;
            text-shadow: 0 0 10px #ff0000;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 15px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .section-header h2 {
            font-size: 1.8em;
            margin-bottom: 8px;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            font-weight: 700;
        }

        .section-header p {
            opacity: 0.8;
            color: #ff6666;
            text-shadow: 0 0 5px #ff6666;
            font-size: 0.9em;
        }

        .viewer-container {
            flex: 1;
            position: relative;
            background: linear-gradient(135deg, rgba(40, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.7) 100%);
            border: 2px solid #ff0000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            font-size: 0.9em;
            text-shadow: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .control-btn:hover {
            background: linear-gradient(135deg, #ff3333 0%, #ff0000 100%);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: linear-gradient(135deg, rgba(40, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.9) 100%);
            border-top: 1px solid #ff0000;
            font-size: 0.8em;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff0000;
            box-shadow: 0 0 5px #ff0000;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 0, 0, 0.3);
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading h3 {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 10px;
        }

        .loading p {
            color: #ff6666;
            text-shadow: 0 0 5px #ff6666;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .section-header h2 {
                font-size: 1.4em;
            }

            .controls {
                gap: 10px;
            }

            .control-btn {
                padding: 8px 15px;
                font-size: 0.8em;
            }

            .status-bar {
                flex-direction: column;
                gap: 5px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-header">
            <h2>ðŸ¤– R2-D2 3D Viewer</h2>
            <p>Interactive 3D Model with Shadow Protocol Control</p>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="resetCamera()">Reset Camera</button>
            <button class="control-btn" onclick="toggleWireframe()">Toggle Wireframe</button>
            <button class="control-btn" onclick="toggleLights()">Toggle Lights</button>
            <button class="control-btn" onclick="resetR2D2()">Reset R2-D2</button>
            <button class="control-btn" onclick="toggleAnimation()">Toggle Animation</button>
            <button class="control-btn" onclick="stopAnimation()">Stop Animation</button>
        </div>

        <div class="viewer-container" id="viewerContainer">
            <div class="loading" id="loading3D">
                <div class="spinner"></div>
                <h3>Loading R2-D2...</h3>
                <p>Initializing 3D environment</p>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="viewerStatusIndicator"></div>
                <span id="viewerStatus">Initializing...</span>
            </div>
            <div class="status-item">
                <div class="status-indicator" id="panelStatusIndicator"></div>
                <span id="panelStatus">0/16 Open</span>
            </div>
            <div class="status-item">
                <div class="status-indicator" id="cameraStatusIndicator"></div>
                <span id="cameraStatus">Camera: Position(0,0,0) Target(0,0,0)</span>
            </div>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Required for FBXLoader -->
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>

    <script>
        // 3D Viewer Component
        class Viewer3D {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;
                this.r2d2 = null;
                this.panels = [];
                this.wireframe = false;
                this.lightsOn = true;
                this.mixer = null;
                this.clock = new THREE.Clock();
                this.currentAnimation = null;
                
                this.initialize3D();
                this.setupMessageListener();
            }
            
            async initialize3D() {
                try {
                    const container = document.getElementById('viewerContainer');
                    const loading = document.getElementById('loading3D');
                    
                    // Create scene
                    this.scene = new THREE.Scene();
                    this.scene.background = new THREE.Color(0x000000);
                    
                    // Create camera
                    this.camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
                    this.camera.position.set(2, 1.5, 2);
                    
                    // Create renderer
                    this.renderer = new THREE.WebGLRenderer({ antialias: true });
                    this.renderer.setSize(container.clientWidth, container.clientHeight);
                    this.renderer.shadowMap.enabled = true;
                    this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                    this.renderer.setClearColor(0x000000);
                    container.appendChild(this.renderer.domElement);
                    
                    // Create controls
                    this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                    this.controls.enableDamping = true;
                    this.controls.dampingFactor = 0.05;
                    this.controls.enableZoom = true;
                    this.controls.enablePan = true;
                    
                    // Add lighting
                    this.setupLighting();
                    
                    // Create R2-D2 model
                    this.createR2D2Model();
                    
                    // Add starfield
                    this.createStarfield();
                    
                    // Add ground
                    this.addGround();
                    
                    // Start render loop
                    this.animate();
                    
                    // Hide loading
                    loading.style.display = 'none';
                    
                    this.updateStatus('viewerStatus', 'Ready');
                    
                } catch (error) {
                    console.error('Error initializing 3D:', error);
                    this.updateStatus('viewerStatus', 'Error');
                }
            }
            
            setupLighting() {
                // Much brighter ambient light
                const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
                this.scene.add(ambientLight);
                
                // Brighter directional light (main light)
                const directionalLight = new THREE.DirectionalLight(0xffffff, 2.0);
                directionalLight.position.set(10, 10, 5);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                directionalLight.shadow.camera.near = 0.5;
                directionalLight.shadow.camera.far = 50;
                this.scene.add(directionalLight);
                
                // Brighter red accent light
                const pointLight = new THREE.PointLight(0xff0000, 1.5, 50);
                pointLight.position.set(0, 2, 0);
                this.scene.add(pointLight);
                
                // Additional fill light from the front
                const fillLight = new THREE.DirectionalLight(0xffffff, 1.0);
                fillLight.position.set(-5, 3, 5);
                this.scene.add(fillLight);
                
                // Rim light for better definition
                const rimLight = new THREE.DirectionalLight(0x6666ff, 0.8);
                rimLight.position.set(0, 5, -10);
                this.scene.add(rimLight);
                
                // Additional point lights around the model
                const light1 = new THREE.PointLight(0xffaa00, 0.6, 50);
                light1.position.set(3, 2, 3);
                this.scene.add(light1);
                
                const light2 = new THREE.PointLight(0x00aaff, 0.6, 50);
                light2.position.set(-3, 2, 3);
                this.scene.add(light2);
            }
            
            createR2D2Model() {
                const loader = new THREE.FBXLoader();
                
                loader.load('models/r2d2/Anim-R2.fbx', (fbx) => {
                    console.log('R2-D2 FBX model loaded successfully!', fbx);
                    console.log('Model children:', fbx.children.length);
                    console.log('Model animations:', fbx.animations ? fbx.animations.length : 'No animations');
                    
                    // Scale and position the model - make it larger
                    fbx.scale.setScalar(0.3); // Much larger scale for better visibility
                    fbx.position.set(0, 0, 0);
                    
                    // Enable shadows and apply materials
                    fbx.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            
                            console.log('Processing mesh:', child.name, child.material);
                            
                            // Create new material with textures
                            const textureLoader = new THREE.TextureLoader();
                            
                            // Load R2-D2 textures with error handling
                            const diffuseTexture = textureLoader.load(
                                'models/r2d2/R2D2_Diffuse_1.png',
                                (texture) => console.log('Diffuse texture loaded'),
                                undefined,
                                (error) => console.error('Error loading diffuse texture:', error)
                            );
                            const specularTexture = textureLoader.load(
                                'models/r2d2/R2D2_Specular_1.png',
                                (texture) => console.log('Specular texture loaded'),
                                undefined,
                                (error) => console.error('Error loading specular texture:', error)
                            );
                            const illuminationTexture = textureLoader.load(
                                'models/r2d2/R2D2_Illumination.png',
                                (texture) => console.log('Illumination texture loaded'),
                                undefined,
                                (error) => console.error('Error loading illumination texture:', error)
                            );
                            const reflectionTexture = textureLoader.load(
                                'models/r2d2/R2D2_Reflection_1.png',
                                (texture) => console.log('Reflection texture loaded'),
                                undefined,
                                (error) => console.error('Error loading reflection texture:', error)
                            );
                            
                            // Create new material with textures
                            const newMaterial = new THREE.MeshPhongMaterial({
                                map: diffuseTexture,
                                specularMap: specularTexture,
                                emissiveMap: illuminationTexture,
                                envMap: reflectionTexture,
                                shininess: 100,
                                transparent: true
                            });
                            
                            // Apply the new material
                            child.material = newMaterial;
                            child.material.needsUpdate = true;
                            
                            console.log('Applied new material to:', child.name);
                        }
                    });
                    
                    this.r2d2 = fbx;
                    this.scene.add(fbx);
                    
                    // Set up animations if available
                    this.setupAnimations(fbx);
                    
                    // Dynamically fit R2-D2 in the window
                    this.fitModelInView(fbx);
                    
                    // Create dome panels for interaction
                    this.createDomePanels(fbx);
                    
                    this.updateStatus('viewerStatus', 'R2-D2 Model Loaded');
                    
                    // Update camera status after model is loaded
                    this.updateCameraStatus();
                    
                }, (progress) => {
                    console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
                    this.updateStatus('viewerStatus', `Loading R2-D2: ${Math.round(progress.loaded / progress.total * 100)}%`);
                }, (error) => {
                    console.error('Error loading R2-D2 model:', error);
                    this.updateStatus('viewerStatus', 'Error loading model');
                    
                    // Check if it's a missing dependency error
                    if (error.message && error.message.includes('fflate')) {
                        console.log('FBX loader missing fflate dependency, trying alternative approach...');
                        this.loadFBXWithAlternativeLoader();
                    } else {
                        // Fallback to basic model
                        this.createFallbackR2D2Model();
                    }
                });
            }
            
            fitModelInView(model) {
                // Create a bounding box for the model
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                
                console.log('Model bounding box:', box);
                console.log('Model size:', size);
                console.log('Model center:', center);
                
                // Calculate the maximum dimension
                const maxDim = Math.max(size.x, size.y, size.z);
                
                // Calculate the distance needed to fit the model
                const fov = this.camera.fov * (Math.PI / 180);
                const distance = maxDim / (2 * Math.tan(fov / 2));
                
                // Much closer padding for better visibility
                const padding = 0.8;
                const targetDistance = distance * padding;
                
                // Position camera much closer to the model
                this.camera.position.set(
                    center.x + targetDistance * 0.5,
                    center.y + targetDistance * 0.3,
                    center.z + targetDistance * 0.5
                );
                
                // Look at the center of the model
                this.camera.lookAt(center);
                
                // Update controls target
                this.controls.target.copy(center);
                this.controls.update();
                
                // Set up camera limits - much closer range
                this.controls.minDistance = targetDistance * 0.3;
                this.controls.maxDistance = targetDistance * 2;
                
                console.log('Camera positioned at:', this.camera.position);
                console.log('Camera looking at:', center);
                console.log('Target distance:', targetDistance);
            }
            
            setupAnimations(model) {
                if (model.animations && model.animations.length > 0) {
                    console.log(`Setting up ${model.animations.length} animations:`, model.animations.map(anim => anim.name));
                    
                    // Create animation mixer
                    this.mixer = new THREE.AnimationMixer(model);
                    
                    // Play the first animation by default
                    const firstAnimation = model.animations[0];
                    this.currentAnimation = this.mixer.clipAction(firstAnimation);
                    this.currentAnimation.play();
                    
                    console.log(`Playing animation: ${firstAnimation.name}`);
                    this.updateStatus('viewerStatus', `R2-D2 Model Loaded - Playing: ${firstAnimation.name}`);
                } else {
                    console.log('No animations found in model');
                }
            }
            
            playAnimation(animationName) {
                if (this.mixer && this.r2d2 && this.r2d2.animations) {
                    const animation = this.r2d2.animations.find(anim => anim.name === animationName);
                    if (animation) {
                        // Stop current animation
                        if (this.currentAnimation) {
                            this.currentAnimation.stop();
                        }
                        
                        // Play new animation
                        this.currentAnimation = this.mixer.clipAction(animation);
                        this.currentAnimation.reset();
                        this.currentAnimation.play();
                        
                        console.log(`Playing animation: ${animationName}`);
                        this.updateStatus('viewerStatus', `Playing: ${animationName}`);
                    } else {
                        console.log(`Animation not found: ${animationName}`);
                    }
                }
            }
            
            stopAnimation() {
                if (this.currentAnimation) {
                    this.currentAnimation.stop();
                    this.currentAnimation = null;
                    console.log('Animation stopped');
                    this.updateStatus('viewerStatus', 'R2-D2 Model Loaded - Animation Stopped');
                }
            }
            
            loadFBXWithAlternativeLoader() {
                // Try loading with a different approach or wait for fflate to load
                console.log('Waiting for fflate to load...');
                
                const checkFflate = () => {
                    if (typeof fflate !== 'undefined') {
                        console.log('fflate loaded, retrying FBX load...');
                        this.createR2D2Model();
                    } else {
                        setTimeout(checkFflate, 100);
                    }
                };
                
                setTimeout(checkFflate, 100);
            }
            
            createFallbackR2D2Model() {
                // Simple fallback model if FBX fails to load
                const group = new THREE.Group();
                
                // Basic body
                const bodyGeometry = new THREE.CylinderGeometry(1.5, 1.5, 2, 16);
                const bodyMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0xffffff,
                    emissive: 0x220000,
                    shininess: 100
                });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                body.position.y = 1;
                body.castShadow = true;
                group.add(body);
                
                // Basic dome
                const domeGeometry = new THREE.SphereGeometry(1.2, 16, 8, 0, Math.PI * 2, 0, Math.PI / 2);
                const dome = new THREE.Mesh(domeGeometry, bodyMaterial);
                dome.position.y = 2.2;
                dome.castShadow = true;
                group.add(dome);
                
                // Scale up the fallback model for better visibility
                group.scale.setScalar(2.0);
                
                this.r2d2 = group;
                this.scene.add(group);
                
                // Fit the fallback model in view
                this.fitModelInView(group);
                
                this.updateStatus('viewerStatus', 'Fallback Model Loaded');
                
                // Update camera status after fallback model is loaded
                this.updateCameraStatus();
            }
            
            createDomePanels(group) {
                this.panels = [];
                
                // Create virtual panels for interaction
                for (let i = 0; i < 16; i++) {
                    const angle = (i / 16) * Math.PI * 2;
                    const x = Math.cos(angle) * 1.1;
                    const z = Math.sin(angle) * 1.1;
                    
                    // Create invisible panel for interaction
                    const panelGeometry = new THREE.BoxGeometry(0.3, 0.2, 0.05);
                    const panelMaterial = new THREE.MeshBasicMaterial({ 
                        color: 0x000000,
                        transparent: true,
                        opacity: 0
                    });
                    const panel = new THREE.Mesh(panelGeometry, panelMaterial);
                    
                    panel.position.set(x, 2.2, z);
                    panel.lookAt(x * 2, 2.2, z * 2);
                    panel.userData = { index: i, open: false };
                    
                    group.add(panel);
                    this.panels.push(panel);
                }
            }
            
            createStarfield() {
                const starGeometry = new THREE.BufferGeometry();
                const starCount = 1000;
                const positions = new Float32Array(starCount * 3);
                const sizes = new Float32Array(starCount);
                
                for (let i = 0; i < starCount * 3; i += 3) {
                    positions[i] = (Math.random() - 0.5) * 200;
                    positions[i + 1] = (Math.random() - 0.5) * 200;
                    positions[i + 2] = (Math.random() - 0.5) * 200;
                    sizes[i / 3] = Math.random() * 2 + 0.5;
                }
                
                starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                starGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
                
                // Create star texture
                const canvas = document.createElement('canvas');
                canvas.width = 64;
                canvas.height = 64;
                const context = canvas.getContext('2d');
                
                // Create radial gradient for star
                const gradient = context.createRadialGradient(32, 32, 0, 32, 32, 32);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
                gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(0.4, 'rgba(255, 255, 255, 0.4)');
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                context.fillStyle = gradient;
                context.fillRect(0, 0, 64, 64);
                
                const starTexture = new THREE.CanvasTexture(canvas);
                
                const starMaterial = new THREE.PointsMaterial({
                    map: starTexture,
                    size: 1,
                    transparent: true,
                    opacity: 0.8,
                    blending: THREE.AdditiveBlending,
                    sizeAttenuation: true
                });
                
                const stars = new THREE.Points(starGeometry, starMaterial);
                this.scene.add(stars);
            }
            
            addGround() {
                const groundGeometry = new THREE.PlaneGeometry(20, 20);
                const groundMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0x333333,
                    transparent: true,
                    opacity: 0.3
                });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.position.y = -1;
                ground.receiveShadow = true;
                this.scene.add(ground);
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Update animation mixer
                if (this.mixer) {
                    const delta = this.clock.getDelta();
                    this.mixer.update(delta);
                }
                
                this.controls.update();
                this.renderer.render(this.scene, this.camera);
                
                // Update camera status display
                this.updateCameraStatus();
            }
            
            updateStatus(type, message) {
                const statusElement = document.getElementById(type);
                if (statusElement) {
                    statusElement.textContent = message;
                }
            }
            
            updateCameraStatus() {
                if (this.camera && this.controls) {
                    const pos = this.camera.position;
                    const target = this.controls.target;
                    
                    const posStr = `(${pos.x.toFixed(2)}, ${pos.y.toFixed(2)}, ${pos.z.toFixed(2)})`;
                    const targetStr = `(${target.x.toFixed(2)}, ${target.y.toFixed(2)}, ${target.z.toFixed(2)})`;
                    
                    const statusText = `Camera: Position${posStr} Target${targetStr}`;
                    this.updateStatus('cameraStatus', statusText);
                }
            }
            
            setupMessageListener() {
                window.addEventListener('message', (event) => {
                    if (event.data.type === 'panel_update') {
                        this.handlePanelUpdate(event.data.command);
                    } else if (event.data.type === 'servo_command') {
                        this.handleServoCommand(event.data.command);
                    } else if (event.data.type === 'dome_command') {
                        this.handleDomeCommand(event.data.command);
                    }
                });
                
                // Handle window resize to refit model
                window.addEventListener('resize', () => {
                    if (this.r2d2 && this.camera && this.renderer) {
                        // Update camera aspect ratio
                        const container = document.getElementById('viewerContainer');
                        this.camera.aspect = container.clientWidth / container.clientHeight;
                        this.camera.updateProjectionMatrix();
                        
                        // Update renderer size
                        this.renderer.setSize(container.clientWidth, container.clientHeight);
                        
                        // Refit model in view
                        this.fitModelInView(this.r2d2);
                    }
                });
            }
            
            handlePanelUpdate(command) {
                // Handle panel commands from Python simulator
                if (command.startsWith(':OP')) {
                    const panelNum = parseInt(command.substring(3));
                    if (panelNum === 0) {
                        // Open all panels
                        this.panels.forEach(panel => {
                            panel.userData.open = true;
                            panel.material.opacity = 0.3;
                        });
                    } else if (panelNum >= 1 && panelNum <= 16) {
                        // Open specific panel
                        const panel = this.panels[panelNum - 1];
                        if (panel) {
                            panel.userData.open = true;
                            panel.material.opacity = 0.3;
                        }
                    }
                } else if (command.startsWith(':CL')) {
                    const panelNum = parseInt(command.substring(3));
                    if (panelNum === 0) {
                        // Close all panels
                        this.panels.forEach(panel => {
                            panel.userData.open = false;
                            panel.material.opacity = 0;
                        });
                    } else if (panelNum >= 1 && panelNum <= 16) {
                        // Close specific panel
                        const panel = this.panels[panelNum - 1];
                        if (panel) {
                            panel.userData.open = false;
                            panel.material.opacity = 0;
                        }
                    }
                }
                
                // Update panel status
                const openPanels = this.panels.filter(panel => panel.userData.open).length;
                this.updateStatus('panelStatus', `${openPanels}/16 Open`);
            }
            
            handleServoCommand(command) {
                // Handle servo commands - map to animations
                console.log('Servo command received:', command);
                
                // Parse servo command (format: :SV<servo_num>:<position>)
                if (command.startsWith(':SV')) {
                    const parts = command.substring(3).split(':');
                    const servoNum = parseInt(parts[0]);
                    const position = parseInt(parts[1]);
                    
                    console.log(`Servo ${servoNum} to position ${position}`);
                    
                    // Map servo commands to animations
                    this.mapServoToAnimation(servoNum, position);
                }
            }
            
            handleDomeCommand(command) {
                // Handle dome motor commands - map to dome animations
                console.log('Dome command received:', command);
                
                // Parse dome command (format: :DM<direction>:<speed>)
                if (command.startsWith(':DM')) {
                    const parts = command.substring(3).split(':');
                    const direction = parts[0]; // 'CW', 'CCW', 'STOP'
                    const speed = parseInt(parts[1]) || 0;
                    
                    console.log(`Dome ${direction} at speed ${speed}`);
                    
                    // Map dome commands to animations
                    this.mapDomeToAnimation(direction, speed);
                }
            }
            
            mapServoToAnimation(servoNum, position) {
                // Map servo numbers to specific animations
                const servoAnimations = {
                    1: 'servo1_rotate',    // Dome rotation
                    2: 'servo2_tilt',      // Dome tilt
                    3: 'servo3_pan',       // Head pan
                    4: 'servo4_tilt',      // Head tilt
                    5: 'servo5_arm',       // Left arm
                    6: 'servo6_arm',       // Right arm
                    7: 'servo7_leg',       // Left leg
                    8: 'servo8_leg',       // Right leg
                };
                
                const animationName = servoAnimations[servoNum];
                if (animationName && this.r2d2 && this.r2d2.animations) {
                    // Find animation by name or use first available
                    const animation = this.r2d2.animations.find(anim => 
                        anim.name.toLowerCase().includes(animationName.split('_')[0])
                    );
                    
                    if (animation) {
                        this.playAnimation(animation.name);
                        console.log(`Playing animation for servo ${servoNum}: ${animation.name}`);
                    } else {
                        // Fallback to first animation
                        this.playAnimation(this.r2d2.animations[0].name);
                    }
                }
            }
            
            mapDomeToAnimation(direction, speed) {
                // Map dome motor commands to dome animations
                if (!this.r2d2 || !this.r2d2.animations) return;
                
                let animationName = '';
                
                switch (direction) {
                    case 'CW':
                        animationName = 'dome_rotate_cw';
                        break;
                    case 'CCW':
                        animationName = 'dome_rotate_ccw';
                        break;
                    case 'STOP':
                        this.stopAnimation();
                        return;
                    default:
                        animationName = 'dome_idle';
                }
                
                // Find dome rotation animation
                const domeAnimation = this.r2d2.animations.find(anim => 
                    anim.name.toLowerCase().includes('dome') || 
                    anim.name.toLowerCase().includes('rotate') ||
                    anim.name.toLowerCase().includes('spin')
                );
                
                if (domeAnimation) {
                    this.playAnimation(domeAnimation.name);
                    console.log(`Playing dome animation: ${domeAnimation.name} (${direction})`);
                    
                    // Adjust animation speed based on motor speed
                    if (this.currentAnimation && speed > 0) {
                        this.currentAnimation.timeScale = speed / 100; // Normalize speed
                    }
                } else {
                    // Fallback to first animation
                    this.playAnimation(this.r2d2.animations[0].name);
                }
            }
        }

        // Global functions
        function resetCamera() {
            if (window.viewer3D) {
                window.viewer3D.camera.position.set(5, 3, 5);
                window.viewer3D.controls.target.set(0, 0, 0);
                window.viewer3D.controls.update();
            }
        }

        function toggleWireframe() {
            if (window.viewer3D && window.viewer3D.r2d2) {
                window.viewer3D.wireframe = !window.viewer3D.wireframe;
                window.viewer3D.r2d2.traverse((child) => {
                    if (child.isMesh) {
                        child.material.wireframe = window.viewer3D.wireframe;
                    }
                });
            }
        }

        function toggleLights() {
            if (window.viewer3D) {
                window.viewer3D.lightsOn = !window.viewer3D.lightsOn;
                window.viewer3D.scene.traverse((child) => {
                    if (child.isLight) {
                        child.visible = window.viewer3D.lightsOn;
                    }
                });
            }
        }

        function resetR2D2() {
            if (window.viewer3D) {
                // Reset R2-D2 position and rotation
                if (window.viewer3D.r2d2) {
                    window.viewer3D.r2d2.position.set(0, 0, 0);
                    window.viewer3D.r2d2.rotation.set(0, 0, 0);
                }
                
                // Close all panels
                window.viewer3D.panels.forEach(panel => {
                    panel.userData.open = false;
                    panel.material.opacity = 0;
                });
                
                window.viewer3D.updateStatus('panelStatus', '0/16 Open');
            }
        }
        
        function toggleAnimation() {
            if (window.viewer3D) {
                if (window.viewer3D.currentAnimation && window.viewer3D.currentAnimation.isRunning()) {
                    window.viewer3D.currentAnimation.paused = !window.viewer3D.currentAnimation.paused;
                    console.log('Animation paused/resumed');
                } else if (window.viewer3D.r2d2 && window.viewer3D.r2d2.animations && window.viewer3D.r2d2.animations.length > 0) {
                    window.viewer3D.playAnimation(window.viewer3D.r2d2.animations[0].name);
                }
            }
        }
        
        function stopAnimation() {
            if (window.viewer3D) {
                window.viewer3D.stopAnimation();
            }
        }

        // Initialize viewer
        let viewer3D;
        document.addEventListener('DOMContentLoaded', () => {
            viewer3D = new Viewer3D();
            window.viewer3D = viewer3D;
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (viewer3D && viewer3D.camera && viewer3D.renderer) {
                const container = document.getElementById('viewerContainer');
                viewer3D.camera.aspect = container.clientWidth / container.clientHeight;
                viewer3D.camera.updateProjectionMatrix();
                viewer3D.renderer.setSize(container.clientWidth, container.clientHeight);
            }
        });
    </script>
