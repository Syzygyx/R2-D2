<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demos - SITH Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Courier New', monospace;
            background: radial-gradient(ellipse at center, #1a0000 0%, #000000 100%);
            color: #ff0000;
            height: 100vh;
            overflow: auto;
            text-shadow: 0 0 10px #ff0000;
        }

        .container {
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            font-weight: 700;
        }

        .section-header p {
            opacity: 0.8;
            color: #ff6666;
            text-shadow: 0 0 5px #ff6666;
            font-size: 1em;
        }

        .demo-section {
            background: linear-gradient(135deg, rgba(40, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.9) 100%);
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.2),
                inset 0 0 20px rgba(255, 0, 0, 0.1);
        }

        .demo-section h3 {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .demo-btn {
            padding: 15px 20px;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.8) 100%);
            color: #ff0000;
            border: 2px solid #ff0000;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.9em;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
            text-align: center;
        }

        .demo-btn:hover {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.9) 100%);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .quick-btn {
            padding: 12px 16px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: #000;
            border: 2px solid #ff0000;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.8em;
            transition: all 0.3s ease;
            text-shadow: none;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
            text-align: center;
        }

        .quick-btn:hover {
            background: linear-gradient(135deg, #ff3333 0%, #ff0000 100%);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            transform: translateY(-1px);
        }

        .status-bar {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(40, 0, 0, 0.6) 100%);
            border: 1px solid #ff0000;
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
            box-shadow: 
                0 0 10px rgba(255, 0, 0, 0.1),
                inset 0 0 10px rgba(255, 0, 0, 0.05);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .description {
            color: #ff6666;
            text-shadow: 0 0 5px #ff6666;
            font-size: 0.8em;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .demo-grid {
                grid-template-columns: 1fr;
            }

            .quick-actions {
                grid-template-columns: repeat(2, 1fr);
            }

            .demo-btn, .quick-btn {
                padding: 10px 15px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-header">
            <h2>ðŸ“š Shadow Protocol Demos</h2>
            <p>Ready-to-run example scripts and quick actions</p>
        </div>

        <div class="demo-section">
            <h3>Basic Commands</h3>
            <div class="demo-grid">
                <button class="demo-btn" onclick="loadExample('basic')">
                    <div>Basic Panel Control</div>
                    <div class="description">Open/close individual panels</div>
                </button>
                <button class="demo-btn" onclick="loadExample('sequence')">
                    <div>Shadow Sequences</div>
                    <div class="description">Run pre-built sequences</div>
                </button>
                <button class="demo-btn" onclick="loadExample('animation')">
                    <div>Panel Animation</div>
                    <div class="description">Animated panel patterns</div>
                </button>
            </div>
        </div>

        <div class="demo-section">
            <h3>Advanced Demos</h3>
            <div class="demo-grid">
                <button class="demo-btn" onclick="loadExample('advanced')">
                    <div>Advanced Control</div>
                    <div class="description">Complex command patterns</div>
                </button>
                <button class="demo-btn" onclick="loadExample('test')">
                    <div>Test Suite</div>
                    <div class="description">Comprehensive testing</div>
                </button>
                <button class="demo-btn" onclick="loadExample('stress')">
                    <div>Stress Test</div>
                    <div class="description">Rapid command execution</div>
                </button>
            </div>
        </div>

        <div class="demo-section">
            <h3>Quick Actions</h3>
            <div class="quick-actions">
                <button class="quick-btn" onclick="quickAction('openAll')">Open All Panels</button>
                <button class="quick-btn" onclick="quickAction('closeAll')">Close All Panels</button>
                <button class="quick-btn" onclick="quickAction('wave')">Wave Sequence</button>
                <button class="quick-btn" onclick="quickAction('scream')">Scream Sequence</button>
                <button class="quick-btn" onclick="quickAction('dance')">Dance Sequence</button>
                <button class="quick-btn" onclick="quickAction('march')">March Sequence</button>
                <button class="quick-btn" onclick="quickAction('reset')">Reset R2-D2</button>
                <button class="quick-btn" onclick="quickAction('status')">Get Status</button>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <span>Demo Status:</span>
                <span id="demoStatus">Ready</span>
            </div>
            <div class="status-item">
                <span>Last Action:</span>
                <span id="lastAction">None</span>
            </div>
        </div>
    </div>

    <script>
        // Example scripts
        const examples = {
            basic: `# Basic Shadow Commands
import sith_api
import time

print("=== Basic Shadow Commands ===")

# Open panel 1
result = sith_api.open_panel(1)
print(f"Open panel 1: {result}")

time.sleep(1)

# Close panel 1
result = sith_api.close_panel(1)
print(f"Close panel 1: {result}")

# Open all panels
result = sith_api.open_all_panels()
print(f"Open all panels: {result}")

time.sleep(2)

# Close all panels
result = sith_api.close_all_panels()
print(f"Close all panels: {result}")`,

            sequence: `# Shadow Sequences
import sith_api
import time

print("=== Shadow Sequences ===")

# Run wave sequence
print("Running wave sequence...")
result = sith_api.run_sequence('wave')
print(f"Wave sequence: {result}")

time.sleep(2)

# Run scream sequence
print("Running scream sequence...")
result = sith_api.run_sequence('scream')
print(f"Scream sequence: {result}")`,

            animation: `# Panel Animation
import sith_api
import time

print("=== Panel Animation ===")

# Close all panels first
sith_api.close_all_panels()
time.sleep(0.5)

# Animate panels opening one by one
for i in range(1, 17):
    sith_api.open_panel(i)
    print(f"Opened panel {i}")
    time.sleep(0.2)

time.sleep(1)

# Close all panels
sith_api.close_all_panels()
print("Animation complete!")`,

            advanced: `# Advanced Control
import sith_api
import time
import random

print("=== Advanced Control ===")

# Random panel dance
print("Starting random panel dance...")
for _ in range(10):
    panel = random.randint(1, 16)
    action = random.choice(['open', 'close'])
    
    if action == 'open':
        sith_api.open_panel(panel)
        print(f"Opened panel {panel}")
    else:
        sith_api.close_panel(panel)
        print(f"Closed panel {panel}")
    
    time.sleep(0.3)

# Reset
sith_api.reset()
print("Reset complete!")`,

            test: `# Test Suite
import sith_api
import time

print("=== Test Suite ===")

def test_command(cmd, description):
    print(f"Testing: {cmd} - {description}")
    result = sith_api.send_command(cmd)
    
    if result.get('success'):
        print(f"  âœ… SUCCESS: {result.get('message', 'Command executed')}")
    else:
        print(f"  âŒ FAILED: {result.get('error', 'Unknown error')}")
    
    return result.get('success', False)

# Test panel commands
test_command(':OP01', 'Open panel 1')
test_command(':CL01', 'Close panel 1')
test_command(':OP00', 'Open all panels')
test_command(':CL00', 'Close all panels')

print("Test suite complete!")`,

            stress: `# Stress Test
import sith_api
import time

print("=== Stress Test ===")

# Rapid command execution
commands = [':OP01', ':CL01', ':OP02', ':CL02', ':OP03', ':CL03', 
            '*H001', '@0T1', '$A', ':OP04', ':CL04']

print("Sending rapid commands...")
for i, cmd in enumerate(commands):
    print(f"Command {i+1}: {cmd}")
    result = sith_api.send_command(cmd)
    time.sleep(0.1)  # Very fast

print("Stress test complete!")`
        };

        function loadExample(exampleName) {
            // Send message to parent window to load example in Python tab
            parent.postMessage({
                type: 'load_example',
                example: exampleName
            }, '*');
            
            updateStatus('demoStatus', `Loading: ${exampleName}`);
            updateLastAction(`Loaded example: ${exampleName}`);
        }

        function quickAction(action) {
            // Send message to parent window to execute quick action
            parent.postMessage({
                type: 'quick_action',
                action: action
            }, '*');
            
            updateStatus('demoStatus', `Executing: ${action}`);
            updateLastAction(`Quick action: ${action}`);
        }

        function updateStatus(elementId, status) {
            document.getElementById(elementId).textContent = status;
        }

        function updateLastAction(action) {
            document.getElementById('lastAction').textContent = action;
        }

        // Listen for status updates from parent
        window.addEventListener('message', (event) => {
            if (event.data.type === 'demo_status') {
                updateStatus('demoStatus', event.data.status);
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('demoStatus', 'Ready');
            updateLastAction('None');
        });
    </script>
</body>
</html>
